<div class="filter">
    <button class="btn filter__btn">
        <img src="@img/icons/icon-filter.svg" alt="Фильтр">
        Фильтр
    </button>
    <form class="filter__wrap">
        <label class="btn filter__red">
            <input type="checkbox" class="filter__checkbox">
            Просроченные
            <span class="filter__cross"></span>
        </label>
        <label class="btn filter__warn">
            <input type="checkbox" class="filter__checkbox">
            Подходят к концу
            <span class="filter__cross"></span>
        </label>
        <label class="btn filter__normal">
            <input type="checkbox" class="filter__checkbox">
            Обычные клиенты
            <span class="filter__cross"></span>
        </label>
        <label class="btn filter__green">
            <input type="checkbox" class="filter__checkbox">
            Пустые боксы
            <span class="filter__cross"></span>
        </label>
    </form>
    <button class="btn btn__orange">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 1.25V18.75" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M1.25 10H18.75" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Добавить клиента
    </button>
</div>
